                        <td><div th:switch="${userScoreDetials.type}">
                            <input type="input-text" th:case="2" th:value="${userScoreDetials.finishedAmount}" class="input-text" name="finishedAmount" placeholder="实际完成目标"

                            <input type="input-text" th:case="1" th:value="${userScoreDetials.finishedAmount}" class="input-text" name="finishedAmount" placeholder="实际完成目标"
                                   th:id="'finishedAmount'+${userScoreDetials.scoreId}" hidden="hidden"/>
                            <input type="input-text" th:case="0" th:value="${userScoreDetials.finishedAmount}" class="input-text" name="finishedAmount" placeholder="实际完成目标"
                                   th:id="'finishedAmount'+${userScoreDetials.scoreId}"/></div></td>
                        <td>
                            <div th:switch="${userScoreDetials.type}">
                            <input type="input-text" th:case="2" th:value="${userScoreDetials.weights}" class="input-text" name="weights" placeholder="权重"
                                   th:id="'weights'+${userScoreDetials.scoreId}" readonly="true"/>
                                <input type="input-text" th:case="1" th:value="${userScoreDetials.weights}" class="input-text" name="weights" placeholder="权重"
                                       th:id="'weights'+${userScoreDetials.scoreId}"/>
                                <input type="input-text" th:case="0" th:value="${userScoreDetials.weights}" class="input-text" name="weights" placeholder="权重"

                                   th:id="'scoreId'+${userScoreDetials.scoreId}" value="" readonly="true"
                                   hidden="hidden"/></td>
                        <td ><a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del" id="delete">删除</a></td>
                    </tr>

                </table>

<script type="text/javascript" th:inline="javascript">

    ]

    var data3 = [[${userScoreLibraryDetialsList}]];
    var data4 = [[${show}]];
    var data5 = [[${userId}]];

    layui.use(['transfer', 'layer', 'util'], function () {

        var $ = layui.$
            , transfer = layui.transfer
            , layer = layui.layer
            , util = layui.util;

        //显示搜索框
        transfer.render({
            elem: '.demo-transfer'

        })

        var form = layui.form;
        form.render();

        //批量办法定事件
        util.event('lay-demoTransferActive', {
            getData: function (othis) {
                $('#showTable #aa').html("");

                var data8=[{userId:data6}];
                $.ajax({

                    data: JSON.stringify(userScoreLibraryDetials),

                                    '                                            id="amisAmount'+lgScorelibraries[i].id+'"/></td>\n' +
                                    '                        <td ><input type="input-text" class="input-text" name="finishedAmount" placeholder="实际完成目标"\n' +
                                    '                                            id="finishedAmount'+lgScorelibraries[i].id+'"/></td>\n' +
                                    '                        <td><input type="input-text" class="input-text" name="weights" placeholder="权重" id="weights'+lgScorelibraries[i].id+'"/></td>\n' +
                                    '                        <td ><input type="input-text" class="input-text" name="scoreId" placeholder="考核项"\n' +
                                    '                                            id="scoreId'+lgScorelibraries[i].id+'" value="' + lgScorelibraries[i].id + '" readonly="true" hidden="hidden"/></td>\n' +
                                    '  <td ><a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del" id="delete">删除</a></td>\n' +
                                    '                    </tr>');
                            } else if (lgScorelibraries[i].type == 1) {
                                $('#showTable').append(' <tr id="aa">\n' +
                                    '                        <td ><input type="input-text" class="input-text"  placeholder="考核项"\n' +
                                    '                                            id="scoreId'+lgScorelibraries[i].id+'" value="' + lgScorelibraries[i].name + '" readonly="true"/></td>\n' +
                                    '                        <td ><input type="input-text" class="input-text" name="amisAmount" placeholder="季度目标"\n' +
                                    '                                            id="amisAmount'+lgScorelibraries[i].id+'" hidden="hidden" value="0"/></td>\n' +
                                    '                        <td ><input type="input-text" class="input-text" name="finishedAmount" placeholder="实际完成目标"\n' +

                                    '                        <td><input type="input-text" class="input-text" name="weights" placeholder="权重" id="weights'+lgScorelibraries[i].id+'"/></td>\n' +

                                    '                        <td ><input type="input-text" class="input-text" name="amisAmount" placeholder="季度目标"\n' +

            , reload: function () {
                location.replace(location.href);

        });
    });


    $(function () {
        $("#form-scoreDetial-add").validate({
            rules: {
                amisAmount: {
                    required: true,
                    number: true,
                    min:0
                }, finishedAmount: {
                    required: true,
                    number: true,
                    min:0
                }, weights: {
                    required: true,
                    number: true
                },

            },

            onkeyup: false,
            debug: true,
            success: "valid",
            submitHandler: function (form) {

               var formData= $('form').serialize();
                var formObject = {};
                for (var item in formData) {
                    formObject['scoreId'] = formData[item].scoreId;
                    formObject['amisAmount'] = formData[item].amisAmount;
                    formObject['finishedAmount'] = formData[item].finishedAmount;
                    formObject['weights'] = formData[item].weights;
                }
                formData = JSON.stringify(formObject);
                $(form).ajaxSubmit({
                    type: 'POST',
                    url: "/lgQuarter/addUserScoreDetial",
                    data:{dat : formData,userId:data5,quarterId:data6},
                    success: function (data) {
                        if (data.code == "1") {
                            designMsg('添加成功!', 1, function () {
                                var index = parent.layer.getFrameIndex(window.name);
                                parent.location.reload();
                                parent.layer.close(index);
                            });
                        } else {
                            designMsg('添加失败!');
                        }
                    },
                    error: function () {
                        designMsg('添加异常!', 5);
                    }
                });
            }
        });
    });



    $(function () {
        if ($.validator) {
            $.validator.prototype.elements = function () {
                var validator = this,
                    rulesCache = {};

                // select all valid inputs inside the form (no submit or reset buttons)
                return $(this.currentForm)
                    .find("input, select, textarea")
                    .not(":submit, :reset, :image, [disabled]")
                    .not(this.settings.ignore)
                    .filter(function () {
                        if (!this.name && validator.settings.debug && window.console) {
                            console.error("%o has no name assigned", this);
                        }
                        //注释这行代码
                        // select only the first element for each name, and only those with rules specified
                        //if ( this.name in rulesCache || !validator.objectLength($(this).rules()) ) {
                        //    return false;
                        //}
                        rulesCache[this.name] = true;
                        return true;
                    });
            }
        }
    })

</script>
