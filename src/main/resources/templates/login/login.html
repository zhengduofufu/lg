<!DOCTYPE HTML>
<html  xmlns:th="http://www.thymeleaf.org">
<head th:include="_meta :: header">
    <title>登录界面</title>
</head>
<body>
<p class="center"></p>
<p class="center"></p><br><br><br><br><br><br><br><br>
<div id="wrapper" class="login-page">
    <div id="login_form" class="form">

        <form class="login-form" id="login-form">
            <input type="text" placeholder="姓名" id="userName" name="userName"/>
            <input type="password" placeholder="密码" id="password" name="password"/>
            <button id="login" type="submit">登　录</button>
            <p class="message">还没有账户? <a href="#">请管理员立刻创建</a></p>
        </form>
    </div>
</div>


<!--_footer 作为公共模版分离出去-->
<div th:replace="_footer :: footerjs"></div>
<div th:replace="_ueditor :: ueditor"></div>
<!--/_footer 作为公共模版分离出去-->
<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript">
    $(function(){

        $("#login-form").validate({
            rules: {
                userName: {
                    required: true,
                },
                password: {
                    required: true,
                },
            },
            onkeyup:false,
            debug: true,
            success:"valid",
            submitHandler:function(form){
                $(form).ajaxSubmit({
                    type: 'POST',
                    url: "/login/loginUser" ,
                    success: function(data){
                        if(data.code == "1"){
                            window.location.href="/login/toWelcome";
                        }else{
                            designMsg('登录失败!');
                        }

                    },
                    error: function(){
                        designMsg('登录失败!',5);
                    }
                });
            }
        });
    });
</script>
<style type="text/css">
    .login-page {
        width: 360px;
        padding: 8% 0 0;
        margin: auto;
    }
    .form {
        position: relative;
        z-index: 1;
        background: #FFFFFF;

        margin: 0 auto 100px;
        padding: 45px;
        text-align: center;
        box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.2), 0 5px 5px 0 rgba(0, 0, 0, 0.24);
        opacity: 0.8;
    }
    .form input {
        font-family: "Roboto", sans-serif;
        outline: 0;
        background: #f2f2f2;
        width: 100%;
        border: 0;

        padding: 15px;
        box-sizing: border-box;
        font-size: 14px;
    }
    .form button {
        font-family: "Microsoft YaHei", "Roboto", sans-serif;
        text-transform: uppercase;
        outline: 0;
        background: #4CAF50;
        width: 100%;
        border: 0;
        padding: 15px;

        font-size: 14px;

    }

    }
