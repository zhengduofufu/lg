<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="_meta :: header">
    <title>编辑</title>
</head>
<body>
<article class="page-container">
    <form class="form form-horizontal" id="form-department-edit" action="#"
          th:action="@{/lgUser/edit}" th:object="${lgUser}" enctype="multipart/form-data">
        <input type="hidden" name="id" th:value="${lgUser.id}"/>
                <div class="row cl">
                    <label class="form-label col-xs-2 col-sm-2"><span
                                class="c-red">*</span>员工姓名：</label>
                            <div class="formControls col-xs-10 col-sm-10">
                                <input type="input-text" class="input-text" th:value="${lgUser.userName}" name="userName"  placeholder="修改员工姓名" id="userName"/>

                            </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-2 col-sm-2"><span
                                class="c-red">*</span>电话号码：</label>
                            <div class="formControls col-xs-10 col-sm-10">
                                <input type="input-text" class="input-text" th:value="${lgUser.tel}" name="tel"  placeholder="修改电话号码" id="tel"/>

                            </div>
                </div>
        <div class="row cl">
            <label class="form-label col-xs-2 col-sm-2"><span
                    class="c-red">*</span>密码：</label>
            <div class="formControls col-xs-10 col-sm-10">
                <input type="input-text" class="input-text" th:value="${lgUser.password}" name="password"  placeholder="修改密码" id="password"/>

            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-2 col-sm-2"><span
                    class="c-red">*</span>是否离职：</label>
            <div class="formControls col-xs-10 col-sm-10">
                <input type="input-text" class="input-text" th:value="${lgUser.avaliable}"  name="avaliable"  placeholder="是否离职" id="avaliable" readonly="true"/>
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>员工类型：</label>
            <div class="formControls col-xs-10 col-sm-10">
                <select name="type" id="type" lay-filter="type" >
                    <option  th:selected="${c.id eq lgUser.type}" th:each="c:${type}"  th:value="${c.id}" th:text="${c.name}" ></option>
                </select>
            </div>
        </div>

        <div class="row cl" id="selectone">
            <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>部门负责人：</label>
            <div class="formControls col-xs-10 col-sm-10">
                <select name="departmentId" id="departmentId" lay-filter="departmentId" >
                    <option  th:selected="${c.id eq lgUser.departmentId}" th:each="c:${department}"  th:value="${c.id}" th:text="${c.userName}" ></option>
                </select>
            </div>
        </div>
        <div class="row cl" id="selecttwo">
            <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>分管领导：</label>
            <div class="formControls col-xs-10 col-sm-10">
                <select name="leaderId" id="leaderId" lay-filter="leaderId" >
                    <option  th:selected="${c.id eq lgUser.leaderId}" th:each="c:${leader}"  th:value="${c.id}" th:text="${c.userName}" ></option>
                </select>
            </div>
        </div>

        <div class="row cl">
            <label class="form-label col-xs-2 col-sm-2"><span class="c-red">*</span>角色：</label>
            <div class="formControls col-xs-10 col-sm-10">
                <select name="roleId" id="roleId" lay-filter="roleId" >
                    <option  th:selected="${c.id eq lgUser.roleId}" th:each="c:${role}"  th:value="${c.id}" th:text="${c.name}" ></option>
                </select>
            </div>
        </div>


        <div class="row cl">
            <div class="col-xs-3 col-sm-3 col-xs-offset-4 col-sm-offset-3">
                <input class="btn btn-primary radius" id="subbtn" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;"/>
                <input class="btn radius" id="reset" type="reset" value="&nbsp;&nbsp;重置&nbsp;&nbsp;"/>
            </div>
        </div>
    </form>
</article>
<!--_footer 作为公共模版分离出去-->
<div th:replace="_footer :: footerjs"></div>
<div th:replace="_ueditor :: ueditor"></div>
<!--/_footer 作为公共模版分离出去-->
<!--请在下方写此页面业务相关的脚本-->
<script>
    $(function () {
        $("#form-department-edit").validate({
            rules: {
                userName: {
                    required: true,
                },

                tel: {
                    required: true,
                    minlength: 11,
                    isMobile: true
                },
            },
            messages: {
                tel : {
                    required : "请输入手机号",
                    minlength : "不能小于11个字符",
                    isMobile : "请正确填写手机号码"
                }
            },
        onkeyup:false,
            debug
    :
        true,
            success
    :
        "valid",
            submitHandler
    :

        function (form) {
            $(form).ajaxSubmit({
                type: 'POST',
                url: "/lgUser/edit",
                success: function (data) {
                    if (data.code == "1") {
                        designMsg('编辑成功!', 1, function () {
                            var index = parent.layer.getFrameIndex(window.name);
                            parent.location.reload();
                            parent.layer.close(index);
                        });
                    } else {
                        designMsg('编辑失败!');
                    }
                },
                error: function () {
                    designMsg('编辑异常!', 5);
                }
            });
        }
    })
        ;
    });

    lay('.timeSpace').each(function(){
        laydate.render({
            elem: this
            ,trigger: 'click'
            ,type: 'datetime'
        });
    });

</script>
<!--/请在上方写此页面业务相关的脚本-->
<style type="text/css">
    select {
        padding-right: 30px;
        cursor: pointer;
    }
    select {
        border-color: #D2D2D2 !important;
    }
    input[type="submit"], input[type="reset"], input[type="button"], input[type="text"], input[type="password"] {
        -webkit-appearance: none;
        outline: 0;
    }
    select {
        display: block;
        width: 100%;
        padding-left: 10px;
    }
    select {
        height: 38px;
        line-height: 1.3;
        line-height: 38px\9;
        border-width: 1px;
        border-style: solid;
        background-color: #fff;
        border-radius: 2px;
    }
</style>
</body>
</html>
